name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: test-suite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-build:
    name: Unit + Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Unit tests
        run: pnpm test:unit

  integration-chromium:
    name: Integration (chromium)
    runs-on: ubuntu-latest
    needs: unit-build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:integration

  visual-regression:
    name: Visual Regression (chromium)
    runs-on: ubuntu-latest
    needs: unit-build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run visual tests
        run: pnpm test:visual

  performance-benchmarks:
    name: Performance Benchmarks (chromium)
    runs-on: ubuntu-latest
    needs: unit-build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance benchmarks
        run: pnpm test:performance

  browser-stretch:
    name: Stretch (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: unit-build
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run stretch integration suite
        env:
          REMOTION_RELOADED_BROWSER: ${{ matrix.browser }}
        run: pnpm test:integration
